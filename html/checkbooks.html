<!DOCTYPE>
<html>
	<head>
		<title></title>
		<link type="text/css" rel="stylesheet" href="../css/base.css">
		<link type="text/css" rel="stylesheet" href="../css/layout.css">
		<link type="text/css" rel="stylesheet" href="../css/module.css">
		<link type="text/css" rel="stylesheet" href="../css/state.css">
		<link type="text/css" rel="stylesheet" href='http://fonts.googleapis.com/css?family=Abel|Yellowtail|Droid+Serif:400,700'>
	</head>
	<body>
		<div class="container_16">
			<header>
				<div class="grid_14 push_1 header">
					<div class="grid_8 push_1 logo">Check out the Books &#10003;</div>
					<div class="grid_1 push_1 openbooks">
						<img src="../static/open-books.png" width="135" height="89">
					</div>
					<div class="grid_1 push_3 navigation">
						<button class="pagenav" id="homelink"><a href="mainbooks.html">Home</a></button>
						<button class="pagenav" id="checklink"><a href="checkbooks.html">Check</a></button>
						<button class="pagenav" id="aboutlink"><a href="aboutbooks.html">About</a></button>
					</div>
				</div>
				<div class="clear"></div>
			</header>
			<section>
				<div class="grid_14 push_1 main">
					<div class="grid_12 push_1 description">
						<p>Paragraph explaining the workflow.</p>
					</div>
					<div class="grid_12 push_1 userinput">
						<select class="dropdown" id="city">
							<option id="sea" value="weekday">Seattle</option>
							<option id="tac" value="weekday">Tacoma</option>
							<option id="bel" value="weekday">Bellevue</option>
							<option id="kir" value="weekday">Kirkland</option>
							<option id="put" value="weekday">Putingrad</option>
						</select>
						<input class="textinput" id="pubpos" type="text" placeholder="So">
						<input class="textinput" id="pubneg" type="text" placeholder="Happy">
						<input class="textinput" id="pripos" type="text" placeholder="It's">
						<input class="textinput" id="prineg" type="text" placeholder="Thursday">
					</div>
					<div class="grid_12 push_1 results">
						<h3>CityName Library</h3>
						<table class="data">
						<caption>Results</caption>
							<tr>
								<th>Year</th>
								<th>Projected Public Total</th>
								<th>Projected Private Total</th>
								<th>Summary</th>
							</tr>
							<tr>
								<th>2015</th>
								<th>###</th>
								<th>###</th>
								<th>Black</th>
							</tr>
							<tr>
								<th>2016</th>
								<th>###</th>
								<th>###</th>
								<th>Black</th>
							</tr>
							<tr>
								<th>2017</th>
								<th>###</th>
								<th>###</th>
								<th>Red</th>
							</tr>
							<tr>
								<th>2018</th>
								<th>###</th>
								<th>###</th>
								<th>Black</th>
							</tr>
					</table>
					</div>
				</div>
				<div class="clear"></div>
			</section>
			<footer>
				<div class="grid_14 push_1 footer">
					<p>I am the footer.</p>
				</div>
				<div class="clear"></div>
			</footer>
		<script src="../scripts/check.js"></script>
	</body>
</html>
